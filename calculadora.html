<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .calculator {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .display {
            height: 60px;
            font-size: 2rem;
            text-align: right;
            background-color: #3b3b3b;
            color: #fff;
            border: none;
            border-radius: .5rem;
            margin-bottom: 1rem;
            padding: 0 1rem;
        }

        .btn {
            font-size: 1.5rem;
            padding: 1rem;
            border-radius: .5rem;
        }

        .btn-dark {
            background-color: #444;
            color: #fff;
        }

        .btn-blue {
            background-color: #295bac;
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <h2 class="mb-4">Calculadora</h2>
        <input type="text" id="display" class="form-control display" readonly>
        <div class="grid mt-3">
            <button class="btn btn-dark" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-dark" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-dark" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-blue" onclick="appendToDisplay('/')">/</button>

            <button class="btn btn-dark" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-dark" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-dark" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-blue" onclick="appendToDisplay('*')">*</button>

            <button class="btn btn-dark" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-dark" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-dark" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-blue" onclick="appendToDisplay('-')">-</button>

            <button class="btn btn-dark" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-dark" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-blue" onclick="calculate()">=</button>
            <button class="btn btn-blue" onclick="appendToDisplay('+')">+</button>

            <button class="btn btn-danger " onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
